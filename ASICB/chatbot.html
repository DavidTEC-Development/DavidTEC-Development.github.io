<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<style>
			body { 
				color: #421; font-weight: bold; font-size: 18px; background: #efefef;  
			}
			span { 
				color: #711; 
			} 
			::-webkit-input-placeholder { 
				color: #711 
			}
			#main { 
				position: fixed; top: 40%; right: 60px; width: 400px; 
				border: 0px solid #421; padding: 40px; 
			}
			#main div { 
				margin: 10px; 
			} 
			#input { 
				border: 0; background: #EBE547; padding: 5px; border: 1px solid #421; 
			}
		</style>
		
		<script src="libraries/p5.js"></script>
		<script src="libraries/p5.dom.js"></script>
		<script src="libraries/p5.sound.js"></script>
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
	
	</head>
	<body>
		<div id="main">
			<table><th>
				<div id="result"></div>
				<div><h3>This Is A Prototype Bot.</h3></div>
				<div>user: <span id="user"></span></div>
				<div>chatbot: <span id="chatbot"></span></div>
				<div><input id="input" type="text" placeholder="say anything..." autocomplete="off"/></div>
        <button onclick="startConverting();"><i class="fa fa-microphone"></i></button>
			</th></table>
		</div>

		<script type="text/javascript">
      var r = document.getElementById('result');
			var trigger = [
				["hi","hey","hello"], 
				["how are you", "how is life", "how are things"],
				["what are you doing", "what is going on", "what is up"],
				["how old are you"],
				["who are you", "are you human", "are you bot", "are you human or bot"],
				["who created you", "who made you"],
				["your name please",  "your name", "may i know your name", "what is your name"],
				["i love you"],
				["happy", "good"],
				["bad", "bored", "tired"],
				["ah", "ok", "okay", "nice", "thanks", "thank you"],
				["bye", "good bye", "goodbye", "see you later"],
				["fuck", "hell", "shit", "dildo", "whore"],
				["Yes", "No"],
				["Found a bug", "bug found"],
				["helo"],
				["wahts", "whats"]
			];
			var reply = [
				["Hi","Hey","Hello", "Melohi", "Heyyyy!"], 
				["Fine", "Pretty well", "Fantastic", "Amazing"],
				["Trying to not find bugs so you can look at the prototype which is me"],
				["That is unknown"],
				["Just An Ordinary ANI bot."],
				["DavidTEC Development Group", "The Gods Of The Internet"],
				["The ANICB Which Stands For Aritificial Narrow Inteligence Chat Bot"],
				["Me too"],
				["Have you ever felt bad?", "Glad to hear it"],
				["Why?", "Why? You shouldn't!", "Try watching TV"],
				["You are welcome"],
				["Bye", "Goodbye", "See you later"],
                                ["That's not nice!"],
                                ["Cool to know!"],
				["Wow, please report it to DavidTEC on his site which you should be on. Report it with the contact form currently."],
				["Do you mean: hello?"],
				["Do you mean: What's?"]
			];
			var alternative = ["Sorry, I didn't get that."];
			document.querySelector("#input").addEventListener("keypress", function(e){
				var key = e.which || e.keyCode;
				if(key === 13){ //Enter button
					var input = document.getElementById("input").value.toLowerCase();
					document.getElementById("user").innerHTML = input;
					if (input != "=undefined") {
						output(input);
					}
				}
			});
			function output(input){
				try{
					var product = input + "=" + eval(input);
				} catch(e){
					var text = (input.toLowerCase()).replace(/[^\w\s\d]/gi,/</> ""); //remove all chars except words, space and 
					text = text.replace(/ a /g, " ").replace(/i feel /g, "").replace(/whats/g, "what is").replace(/please /g, "").replace(/ please/g, "");
					if(compare(trigger, reply, text)){
						var product = compare(trigger, reply, text);
					} else {
						var product = alternative[Math.floor(Math.random()*alternative.length)];
					}
				}
				document.getElementById("chatbot").innerHTML = product;
				speak(product);
				document.getElementById("input").value = ""; //clear input value
			}
			function compare(arr, array, string){
				var item;
				for(var x=0; x<arr.length; x++){
					for(var y=0; y<array.length; y++){
						if(arr[x][y] == string){
							items = array[x];
							item =  items[Math.floor(Math.random()*items.length)];
						}
					}
				}
				return item;
			}
			function speak(string){
				var utterance = new SpeechSynthesisUtterance();
				utterance.voice = speechSynthesis.getVoices().filter(function(voice){return voice.name == "Agnes";})[0];
				utterance.text = string;
				utterance.lang = "en-US";
				utterance.volume = 1; //0-1 interval
				utterance.rate = 1;
				utterance.pitch = 2; //0-2 interval
				speechSynthesis.speak(utterance);
			}
			function startConverting () {
				if('webkitSpeechRecognition' in window){
					var speechRecognizer = new webkitSpeechRecognition();
					speechRecognizer.continuous = true;
					speechRecognizer.interimResults = true;
					speechRecognizer.lang = 'en-IN';
					speechRecognizer.start();

					var finalTranscripts = '';

					speechRecognizer.onresult = function(event){
						var interimTranscripts = '';
						for(var i = event.resultIndex; i < event.results.length; i++){
							var transcript = event.results[i][0].transcript;
							transcript.replace("\n", "<br>");
							if(event.results[i].isFinal){
								finalTranscripts += transcript;
							}else{
								interimTranscripts += transcript;
							}
						}
						r.innerHTML = finalTranscripts + '<span style="color:#999">' + interimTranscripts + '</span>';
					};
					speechRecognizer.onerror = function (event) {
					};
				}else{
					r.innerHTML = 'Your browser is not supported. If google chrome, please upgrade!';
				}
			}
		</script>
	</body>
</html>
